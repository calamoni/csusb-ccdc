[defaults]
host_key_checking = False
nocows = True
roles_path = ./roles
inventory  = ./inventory.yml

remote_tmp = $HOME/.ansible/tmp
local_tmp  = $HOME/.ansible/tmp
pipelining = True
become = True
deprecation_warnings = False
callback_whitelist = profile_tasks

ansible_ssh_common_args = '-o StrictHostKeyChecking=no -o PasswordAuthentication=yes -o KbdInteractiveAuthentication=yes'
